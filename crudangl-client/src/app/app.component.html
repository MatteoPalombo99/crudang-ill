<button *ngIf="showNuova" (click)="nuova()">Nuova</button>
<div *ngIf="showForms">
<input type="text" placeholder="Codice" [disabled]="disableInputs" [(ngModel)]="codice">
<input type="text" placeholder="Descrizione" [disabled]="disableInputs" [(ngModel)]="descrizione">
<br>
<br>
<button *ngIf="showModifica" (click)="modifica()">Modifica</button>
<button *ngIf="showConferma" (click)="conferma()">Conferma</button>
<button *ngIf="showAnnulla" (click)="annulla()">Annulla</button>
<button *ngIf="showRimuovi" (click)="rimuovi()">Rimuovi</button>
</div>
<br>
<br>
<div *ngIf="showCerca">
<input type="text" placeholder="Cerca per codice" [disabled]="disableInputsCerca" [(ngModel)]="cercaPerCodice">
<button (click)="cerca()">Cerca</button>
<br>
<br>
<table *ngIf="showTable">
  <tr>
    <th>Column0</th>
    <th>Column1</th>
    <th>Column2</th>
    <th>Column3</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><button *ngIf="showSeleziona" (click)="seleziona()">Seleziona</button></td>
  </tr>
</table>
</div>
